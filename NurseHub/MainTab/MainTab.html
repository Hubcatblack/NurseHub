<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navicare WVSU</title>
    <link rel="stylesheet" href="MainTab.css">
    <link href="https://fonts.cdnfonts.com/css/glacial-indifference-2" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
</head>
<body class="flex-container">
    <div class="background"></div>
    <header class="header-container">
        <div class="logo-container">
            <img src="../Images/WVSU Logo.png" alt="WVSU Logo Iloilo City" class="logo logo-left">
            <img src="../Images/CON Logo.png" alt="WVSU College of Nursing Logo" class="logo logo-right">
        </div>
        <div class="title-group">
            <img src="../Images/Navicare with Logo.png" alt="Navicare Logo" class="navicare-logo">
        </div>
    </header>
    
    <main class="dashboard-container">
        <div class="dashboard-card">
            <div class="dropdown">
                <button class="dropdown-toggle dashboard-button">
                    <img src="../Images/Document Icon.png" class="document-icon"> Documents
                </button>
                <div class="dropdown-content">
                    <a href="../SubTabs/Documents/Documents.html">1st Semester</a>
                    <a href="../SubTabs/Documents/Documents.html">2nd Semester</a>
                </div>
            </div>
            
            <a href="../SubTabs/Schedules/Schedules.html" class="dashboard-button">
                <img src="../Images/Schedule Icon.png" class="schedules-icon"> Schedules
            </a>
            
            <a href="../SubTabs/Learning Materials/Learning Materials.html" class="dashboard-button">
                <img src="../Images/Learning Modules.png" class="learning-materials-icon"> Learning Materials
            </a>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the dropdown toggle button and the dropdown content
            const dropdownToggle = document.querySelector('.dropdown-toggle');
            const dropdownContent = document.querySelector('.dropdown-content');

            // Add click event listener to the dropdown toggle button
            dropdownToggle.addEventListener('click', function(event) {
                // Prevent the default button action and stop event propagation
                event.preventDefault();
                event.stopPropagation(); // Prevents the window click listener from immediately closing it
                dropdownContent.classList.toggle('show');
            });
            
            // Close the dropdown if the user clicks outside of it
            window.addEventListener('click', function(event) {
                // If the click is not on the dropdown toggle and not inside the dropdown content
                if (!event.target.closest('.dropdown') && dropdownContent.classList.contains('show')) {
                    dropdownContent.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
